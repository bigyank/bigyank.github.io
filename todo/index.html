<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>ToDo</title>
  </head>
  <body>
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">ToDo</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Items..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add ToDo</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item" />
          <input type="submit" class="btn btn-success" value="Submit" />
        </form>

        <form id="selectType" class="mb-3">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              checked
            />
            <label class="form-check-label" for="inlineRadio1">All</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
            />
            <label class="form-check-label" for="inlineRadio2">Completed</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
            />
            <label class="form-check-label" for="inlineRadio2"
              >Incomplete</label
            >
          </div>
        </form>
        <h2 class="title">ToDos</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Task 1
            <button class="btn btn-danger btn-sm float-right delete">
              <i class="fas fa-trash"></i>
            </button>
          </li>
          <li class="list-group-item">
            Task 2
            <button class="btn btn-danger btn-sm float-right delete">
              <i class="fas fa-trash"></i>
            </button>
          </li>
          <li class="list-group-item">
            Task 3
            <button class="btn btn-danger btn-sm float-right delete">
              <i class="fas fa-trash"></i>
            </button>
          </li>
          <li class="list-group-item">
            Task 4
            <button class="btn btn-danger btn-sm float-right delete">
              <i class="fas fa-trash"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script src="./javascript/main.js"></script>
  </body>
</html>
