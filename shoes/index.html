<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoeBar</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- main wraper -->
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a class="hover:text-gray-700" href="/">ShoesBar</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden">
              <svg
                class="w-6 h-6"
                id="burger"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="py-1">
              <a
                class="px-4 flex justify-end border-r-4 border-red-400"
                href="#"
                ><span>Home</span
                ><svg
                  class="w-6 h-6 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a class="px-4 flex justify-end border-r-4 border-white" href="#"
                ><span>About</span>
                <svg
                  class="w-6 h-6 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a class="px-4 flex justify-end border-r-4 border-white" href="#"
                ><span>Contact</span>
                <svg
                  class="w-6 h-6 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  ></path>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- end nav -->
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="text-red-400 flex justify-center md:justify-end">
          <a
            class="btn md:border-2 hover:bg-red-400 hover:text-white transition ease-out duration-500"
            href="#"
            >Login</a
          >
          <a
            class="ml-2 md:border-2 btn hover:bg-red-400 hover:text-white transition ease-out duration-500"
            href="#"
            >Signup</a
          >
        </div>
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Shoes</h2>
          <h3 class="text-2xl font-semibold">for all</h3>
        </header>

        <!-- Card Section -->
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Hot New Items
          </h4>
          <div class="mt-8 grid md:grid-cols-2 lg:grid-cols-3 gap-5">
            <!-- card go here -->
            <div class="card hover:shadow-lg">
              <img
                class="w-full h-48 sm:h-64 object-cover"
                src="./assets/images/image3.jpg"
                alt=""
              />
              <div class="p-4">
                <span class="font-bold">Air Jordan</span>
                <span class="block text-gray-500 text-sm">Nike</span>
              </div>
              <div class="badge">
                <span
                  ><svg
                    class="w-5 h-auto inline-block"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 9a2 2 0 10-4 0v5a2 2 0 01-2 2h6m-6-4h4m8 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  25.00</span
                >
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img
                class="w-full h-48 sm:h-64 object-cover"
                src="./assets/images/image2.jpg"
                alt=""
              />
              <div class="p-4">
                <span class="font-bold">Nike Lebrons</span>
                <span class="block text-gray-500 text-sm">Nike</span>
              </div>
              <div class="badge">
                <span
                  ><svg
                    class="w-5 h-auto inline-block"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 9a2 2 0 10-4 0v5a2 2 0 01-2 2h6m-6-4h4m8 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  25.00</span
                >
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img
                class="w-full h-48 sm:h-64 object-cover"
                src="./assets/images/image1.jpg"
                alt=""
              />
              <div class="p-4">
                <span class="font-bold">Nike Air Presto</span>
                <span class="block text-gray-500 text-sm">Nike</span>
              </div>
              <div class="badge">
                <span
                  ><svg
                    class="w-5 h-auto inline-block"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 9a2 2 0 10-4 0v5a2 2 0 01-2 2h6m-6-4h4m8 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  25.00</span
                >
              </div>
            </div>
          </div>

          <!-- Load More -->
          <div class="flex justify-center">
            <div
              class="btn border-2 mt-6 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300"
            >
              Load More
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
